[custom]
;ACL4SSR Ruleset by ys.Zuo

;分组
custom_proxy_group=Proxies`select`[]Auto Fast`[]HK`[]JP`[]SG`[]TW`[]US
custom_proxy_group=Video`url-test`(N2-04|N2-05|N2-06|N2-07|Portalgun)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=VideoSE`select`[]HK`[]TW
custom_proxy_group=NETFLIX`url-test`(Netflix)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=Xbox`select`[]DIRECT`[]HK`[]SG`[]US
custom_proxy_group=U.S.Proxies`select`[]US
custom_proxy_group=Auto Fast`url-test`(N2)`http://www.gstatic.com/generate_204`300,,100
custom_proxy_group=HK`url-test`(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美|阿|德|游戏|澳)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=JP`url-test`(?=.*(日本|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=SG`url-test`(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=TW`url-test`(?=.*(台|TW|(?i)Taiwan))^((?!(日|韩|美)).)*$`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=US`url-test`(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$`http://www.gstatic.com/generate_204`300,,50
;分组

;规则
enable_rule_generator=true
overwrite_original_rules=true
ruleset=REJECT,https://raw.githubusercontent.com/tceasy/Clash.rules/main/REJECT.list
ruleset=Proxies,https://raw.githubusercontent.com/tceasy/Clash.rules/main/ProxyGFWlist.list
ruleset=NETFLIX,https://raw.githubusercontent.com/tceasy/Clash.rules/main/Netflix.list
ruleset=NETFLIX,https://raw.githubusercontent.com/tceasy/Clash.rules/main/Disney%2B.list
ruleset=Proxies,https://raw.githubusercontent.com/tceasy/Clash.rules/main/Youtube.list
ruleset=Video,https://raw.githubusercontent.com/tceasy/Clash.rules/main/ProxyMedia.list
ruleset=VideoSE,https://raw.githubusercontent.com/tceasy/Clash.rules/main/StreamingSE.list
ruleset=Xbox,https://raw.githubusercontent.com/tceasy/Clash.rules/main/Xbox.list
ruleset=U.S.Proxies,https://raw.githubusercontent.com/tceasy/Clash.rules/main/USAProxies.list
ruleset=DIRECT,https://raw.githubusercontent.com/tceasy/Clash.rules/main/DIRECT.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
;ruleset=DIRECT,[]GEOIP,LAN
ruleset=DIRECT,[]GEOIP,CN
ruleset=Proxies,[]MATCH
